    <body>
        <script language="JavaScript">
            let user_name = prompt('Enter UserName:');
            function showMessage(entered_name) {
                let message = `Hi, ${entered_name}`;
                alert(message)
            }
            showMessage(user_name);
        </script>

        <div>

        </div>
